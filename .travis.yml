sudo: false

language: python

before_install:
  - sudo apt-get install -y rpm cpio

install: pip install tox

matrix:
  include:
  - python: "2.7"
    env: TOX_ENV=cov-travis
  - python: "3.6"
    env: TOX_ENV=py36 DEPLOY=1

script: tox -e $TOX_ENV

deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
    condition: $DEPLOY = 1
  skip_existing: true
